  <body>
    <div class="login--register__container">
      <div class="register">
        <div class="register--left">
          <div class="register--title__container">
            <h1 class="register--title">PitonShop</h1>
            <p class="register--subtitle">The most popular book shop for IT</p>
          </div>
        </div>
        <div class="register--right">
          <!-- <div class="errorMessage errorMessage-warning">
            <i class="fa-solid fa-xmark errorMessage--icon"></i>
            <div class="message">Please do not share your password with others.</div>
          </div> -->
          <div class="register--right__container">
            <div class="register--right__text">
              <h3 class="register--right__title">Hello!</h3>
              <p class="register--right__subtitle">Sign Up To Get Started</p>
            </div>
            <form class="form">
              <input
                type="text"
                placeholder="&#xf007;  Name"
                class="form--input form--name"
                style="font-family: Arial, FontAwesome"
              />
              <input
                type="text"
                placeholder="&#xf007;  Surname"
                class="form--input form--surname"
                style="font-family: Arial, FontAwesome"
              />
              <input
                type="text"
                inputmode="numeric"
                class="form--input form--phone"
                placeholder="&#xf3cd; (555) 555-55-55"
                style="font-family: Arial, FontAwesome"
              />
              <input
                type="email"
                class="form--input form--email"
                placeholder="&#xf0e0;  Email Address"
                style="font-family: Arial, FontAwesome"
              />
              <input
                type="password"
                class="form--input form--password"
                placeholder="&#xf023;  Password"
                style="font-family: Arial, FontAwesome"
              />
              <input
                type="password"
                class="form--input form--rePassword"
                placeholder="&#xf023;  Re-Password"
                style="font-family: Arial, FontAwesome"
              />
              <!-- <div class="checkbox--container">
                <input type="checkbox" class="checkbox" id="checkbox" />
                <label for="checkbox">Remember Me!</label>
              </div> -->
              <button type="submit" class="form--btn form--btn__register">
                Register
              </button>
              <button type="submit" class="form--btn form--btn__login hidden">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="secondPage hidden">
      <nav class="secondPage--nav">
        <p class="secondPage--logo">
          Piton<span class="secondPage--shop">Shop</span>
